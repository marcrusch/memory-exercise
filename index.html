    <body>
        <header class="header">
            <div class="player player-0">
                <p class="player__name">Player 1</p>
                <p class="player__score">0</p>
            </div>
            <p class="timer">20</p>
            <div class="player player-1">
                <p class="player__name">Player 2</p>
                <p class="player__score">0</p>
            </div>
        </header>
        <div class="menu">
            <input class="name-input" placeholder="Player 1" />
            <p class="vs">vs.</p>
            <input class="name-input" placeholder="Player 2" />

                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>

                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select>
            <span>image pairs</span>
            <div class="play-button-container">
                <button class="play-button" onclick="loadGame()">Play</button>
            </div>
        </div>
        <h2 class="win-message"></h2>
